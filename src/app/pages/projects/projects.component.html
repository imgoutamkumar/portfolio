<div style="text-align: center">
  <h1 style="font-size: 40px; font-weight: 350; padding: 80px 0px 60px 0px">
    Projects
  </h1>
  <div
    class="cardbox1"
    style="
      display: inline-block;
      justify-content: center;
      align-items: center;
      padding-bottom: 30px;
    "
    *ngFor="let pd of projectDetails"
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1100px;
      "
    >
      <div class="card mb-3" style="width: 100%">
        <div class="row g-0">
          <div class="col-md-4">
            <div
              style="
                height: 250px;
                width: 360px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
              "
            >
              <!-- <img src="assets\portfolio.png" style="width: 100%" /> -->
              <img [src]="pd.thumbnail" style="width: 100%" />
            </div>
          </div>
          <div class="col-md-8">
            <div
              class="card-body"
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                text-align: left;
                padding-left: 25px;
              "
            >
              <h5 class="card-title">{{ pd.title }}</h5>
              <h3 class="card-text">
                {{ pd.description }}
              </h3>
              <a [href]="pd.view" target="_blank" style="text-decoration: none"
                >View</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

      <li>
        <a href="https://twitter.com/im_goutamkumar" target="_blank"
          ><img

</div>
