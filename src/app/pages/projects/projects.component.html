<div style="text-align: center">
  <h1 style="font-size: 40px; font-weight: 350; padding: 80px 0px 60px 0px">
    Projects
  </h1>
  <div
    class="cardbox1"
    style="
      display: inline-block;
      justify-content: center;
      align-items: center;
      padding-bottom: 30px;
    "
    *ngFor="let pd of projectDetails"
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1100px;
      "
    >
      <div class="card mb-3" style="width: 100%">
        <div class="row g-0">
          <div class="col-md-4">
            <div style="height: 250px; width: 360px">
              <!-- <img src="assets\portfolio.png" style="width: 100%" /> -->
              <img [src]="pd.thumbnail" style="width: 100%" />
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ pd.title }}</h5>
              <h3 class="card-text">
                {{ pd.description }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="fotterSection"
  style="width: 100%; height: 350px; background-color: aliceblue"
></div>
