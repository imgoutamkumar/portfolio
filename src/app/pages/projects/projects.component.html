<div style="text-align: center">
  <h1 style="font-size: 40px; font-weight: 350; padding: 80px 0px 60px 0px">
    Projects
  </h1>
  <div
    class="cardbox1"
    style="
      display: inline-block;
      justify-content: center;
      align-items: center;
      padding-bottom: 30px;
    "
    *ngFor="let pd of projectDetails"
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1100px;
      "
    >
      <div class="card mb-3" style="width: 100%">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="assets\portfolio.png" style="width: 100%" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ pd.title }}</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 3 mins ago</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="fotterSection"
  style="width: 100%; height: 350px; background-color: aliceblue"
></div>
